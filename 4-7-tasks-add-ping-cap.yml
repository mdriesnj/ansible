    #---Alpine
    - name: alpine - fix ping
      become: true
        ansible.posix.sysctl:
          name: net.ipv4.ping_group_range
          value: '0 1000'
          sysctl_set: true
          state: present
          reload: true
      when: inventory_hostname in groups['new_alpine_container']

    - name: Set ping capabilitiy
    #      become: true
      capabilities:
        path: /bin/ping
        capability: cap_net_raw+p
        state: present
      when: ansible_distribution == 'Debian' or ansible_distribution == 'AlmaLinux' or ansible_distribution == 'Ubunutu'

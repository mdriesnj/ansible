#-------- Debian-------------------------    
    - name: Debian Update apt cache
      become: true
      apt:
        update_cache: yes
      when: inventory_hostname in groups['new_debian_container']

    - name: Debian packages
      become: true
      apt:
        name: 
          - btop
          - curl
          - fd-find
          - fzf
          - git 
          - neofetch
          - qemu-guest-agent
          - net-tools   
          - ranger
          - ripgrep
          - tldr
          - wget
          - zsh
        state: latest
      when: inventory_hostname in groups['new_debian_container']

#-------- Alm-------------------------    

    - name: alma dnf install 1
      become: true
      dnf:
        name: https://dl.fedoraproject.org/pub/epel/epel-release-latest-9.noarch.rpm
        state: present
        validate_certs: no
        disable_gpg_check: true
      when: ansible_distribution == 'AlmaLinux'
      
    - name: alma dnf install 2
      become: true
      dnf:
        name: https://dl.fedoraproject.org/pub/epel/epel-next-release-latest-9.noarch.rpm
        state: present
        validate_certs: no
        disable_gpg_check: true
      when: ansible_distribution == 'AlmaLinux'        

    - name: alma packages
      become: true
      yum:
        name: 
          - tar
          - wget
          - curl
          - sudo
          - git 
          - zsh
          - vim
 #         - stow
          - net-tools  
          - neofetch
          - neovim 
          - bat 
          - ncdu
          - btop
          - fzf
          - tldr
          - fd-find
          - xz
       #   - gdu
  #        - ranger not in yum
        state: latest
      when: ansible_distribution == 'AlmaLinux'

      
    - name: "get eza"
      become: true
      get_url:
        url: https://github.com/eza-community/eza/releases/latest/download/eza_x86_64-unknown-linux-gnu.tar.gz
        dest: /tmp/
        mode: 0755
      when: inventory_hostname in groups['new_debian_container']

    - name: "extract eza"
      become: true
      unarchive:
        remote_src: yes
        src: /tmp/eza_x86_64-unknown-linux-gnu.tar.gz
        dest: /usr/bin/
      when: inventory_hostname in groups['new_debian_container']


---
- hosts: all
  tasks:
    - name: Distribution
      debug: msg="{{ ansible_distribution }}"
    
    - name: update apt packages
      become: true
      apt:
        upgrade: yes
        update_cache: yes
      when: ansible_distribution == 'Debian' or ansible_distribution =='Ubuntu'

    - name: git clone https://github.com/mdriesnj/dotfiles
      ansible.builtin.git:
        repo: https://github.com/mdriesnj/dotfiles
        dest: /home/mdries/
        version: master

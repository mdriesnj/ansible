        password: "{{ password | password_hash('sha512') }}"
  #        append: yes

    - name: Create SSH directory for mdries
      become: true
      file:
        path: /home/mdries/.ssh
        state: directory
        owner: mdries
        group: mdries
        mode: 0700

    - name: Transfer public key to the target host
      become: true
      authorized_key:
        user: mdries
        key: 'ssh-rsa  mdries@Mikes-MacBook-Pro.local'


        

